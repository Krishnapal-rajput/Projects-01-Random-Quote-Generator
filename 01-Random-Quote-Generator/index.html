<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Poor+Story:regular" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script> <!-- Load script after the DOM is ready -->
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <p class="quote"><q>Always believe in yourself.</q></p> <!-- Placeholder quote -->
            <p class="author">-<em>Krishnapal Rajput</em></p> <!-- Placeholder author -->
            <button class="btn">Generate!</button> <!-- Button to fetch new quote -->
        </div>
    </div>
</body>
</html>
